    <div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Rechercher...">
            <button onclick="searchText()">Rechercher</button>
        </div>
        <script>
            function searchText() {
                const input = document.getElementById("searchInput").value;
                if (!input) return;

                // enlever anciens surlignages
                document.body.innerHTML = document.body.innerHTML.replace(/<mark>|<\/mark>/g, "");

                const regex = new RegExp(input, "gi");
                document.body.innerHTML = document.body.innerHTML.replace(regex, match => `<mark>${match}</mark>`);
            }
        </script>
    </div>
